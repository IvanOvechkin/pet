<div class="profile">
  <header><h1>Профиль</h1></header>
  <section>
    <form [formGroup]="updateNameForm" novalidate (ngSubmit)="submit()">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Имя" name="name" id="name" formControlName="name">
        <label class="form-warning" *ngIf="updateNameForm.controls['name'].invalid && updateNameForm.controls['name'].touched" for="name">
          name
        </label>
      </div>

      <div class="form-group">
        <button class="button-submit">
          <div *ngIf="load; else buttonContent" class="spinner"></div>
          <ng-template #buttonContent>
            <span>Обновить</span>
            <span class="material-icons">login</span>
          </ng-template>
        </button>
      </div>
    </form>
  </section>
</div>
